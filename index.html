<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <title>Document</title>
</head>
<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide swiper-slide__first-screen">
      <form action="" class="swiper-slide__form">
        <textarea name="" id="" cols="10" rows="5" class="swiper-slide__textarea" placeholder="Type the message and then click the button" required></textarea>
        <button type="button" class="swiper-slide__button">Send</button>
      </form>
      <div class="swiper-slide__user-text">
        <ul class="swiper-slide__list"></ul>
      </div>
    </div>

    <div class="swiper-slide swiper-slide__second-screen">
      <div class="swiper-slide__timer"></div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
